plugins {
    id 'java'
}

group 'SeleniumWD'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useTestNG()
}

dependencies {
    testCompile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'pl.pragmatists:JUnitParams:1.1.1'
    testCompile group: 'org.testng', name: 'testng', version: '6.9.10'
    testCompile group: 'info.cukes', name: 'cucumber-core', version: '1.2.5'
    testCompile group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
    testCompile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    testCompile group: 'net.masterthought', name: 'cucumber-reporting', version: '4.3.0'
    testCompile group: 'cobertura', name: 'cobertura', version: '1.8'
    testCompile group: 'info.cukes', name: 'gherkin', version: '2.12.2'
}